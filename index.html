<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f9ad718da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Anna Oleszczuk Portfolio</title>
</head>
<body>
    
        <header>
            <div class="top-navigation">
                <div id="initials">A</div>
                <h1>Anna Oleszczuk</h1>
            </div>
            <div class="main-navigation">
                <ul class="navigation">
                <li><a href="#about" class="nav-link"></a>About Me</li>
                <li><a href="#my_portfolio" class="nav-link"></a>My Portfolio</li>
                <li><a href="#coding_examples" class="nav-link"></a>Coding Examples</li>
                <li><a href="#scs_scheme" class="nav-link"></a>SCS Scheme</li>
                <li><a href="#contact_me" class="nav-link"></a>Contact Me</li>
                </ul>
            </div>
        </header>
        <main>
            <div class="hero">
                <div class="hero_container">
                    <img src="img/office-office.jpg" alt="office" class="hero_container-img">
                    <h1>My Name is Anna Oleszczuk</h1>
                    <h2>I am a Web Developer</h2>
                </div>
            </div>
            <div id="portfolio">
                <div class="project_1"></div>
                <div class="project_2"></div>
                <div class="project_3"></div>
            </div>
            <div id="contact">
                <div class="contact"></div>
                <div class="contact_form">
                    <form action="#" method="POST">
                        <input type="text" id="first-name" name="first_name" placeholder="First Name*" required>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name*" required>
                        <input type="email" id="email" name="email" placeholder="Email Address*" required>
                        <input type="text" id="subject" name="subject" placeholder="Subject*" required>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message*" required></textarea>
                        <button type="submit" value="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>  
      
</body>
</html>
