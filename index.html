<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/6f9ad718da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Anna Oleszczuk Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top-navigation">
                <a href="index.html" id="initials">A</a>
                <h1>Anna Oleszczuk</h1>
            </div>
            <div class="main-navigation">
                <ul class="navigation">
                <li><a href="#about" class="nav-link"></a>About Me</li>
                <li><a href="#my_portfolio" class="nav-link"></a>My Portfolio</li>
                <li><a href="#coding_examples" class="nav-link"></a>Coding Examples</li>
                <li><a href="#scs_scheme" class="nav-link"></a>SCS Scheme</li>
                <li><a href="#contact_me" class="nav-link"></a>Contact Me</li>
                </ul>
            </div>
        </header>
        <main>
            <div class="hero">

            </div>
            <div id="portfolio">
                <div class="project_1"></div>
                <div class="project_2"></div>
                <div class="project_3"></div>
            </div>
            <div id="contact">
                <div class="contact"></div>
                <div class="contact_form">
                    <form action="#" method="POST">
                        <input type="text" id="first-name" name="first_name" placeholder="First Name*" required>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name*" required>
                        <input type="email" id="email" name="email" placeholder="Email Address*" required>
                        <input type="text" id="subject" name="subject" placeholder="Subject*" required>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message*" required></textarea>
                        <button id="submit" value="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>  
    </div>  
</body>
